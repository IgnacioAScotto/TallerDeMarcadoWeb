<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electr√≥nico: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="asunto">Asunto: </label>
        <input type="text" id="asunto" name="asunto" required><br><br>

        <label for="mensaje">Mensaje: </label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>

    <!--Modificar el ejercicio 1 para insertar un video de YouTube sobre tu animal favorito-->

    <iframe width="600" height="400" src="https://www.youtube.com/embed/t5sr89zFDnQ"
    title="El Tigre de Bengala | Animales Salvajes - Planet Doc" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
