<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Clase</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <!-- es para generar un rectangulo para llenar con texto-->
        <label for="nombre">Nombre completo: </label>
        <input id="nombre" type="text" name="nombre">  

        <!--Para poder seleccionar, pero solo uno. -->
        <p>Nivel de estudios: </p>
        <input id="rb1" type="radio" name="estudios">
        <label for="rb1">Universitario completo</label>
        <br>
        <input id="rb2" type="radio" name="estudios">
        <label for="rb2">Universitario incompleto</label>

        <!--Para seleccionar pero se puede mas de uno.-->
        <p>Hobbies</p>
        <input id="cb1" type="checkbox" name="hobbies">
        <label for="cb1">Leer</label>
        <br>
        <input id="cb2" type="checkbox" name="hobbies">
        <label for="cb2">Caminar</label>
        <br>
        <input id="cb3" type="checkbox" name="hobbies">
        <label for="cb3">Escuchar musica</label>

        <!--Hay mas, hay una pagina en la presentacion que te muestra todos-->

        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar"> <!--Borra todo lo que se haya llenado en el formulario-->
    </form>

    <!--Para agregar un video:-->
    <video width="320" height="240" controls muted>
        <source src="Semana 5\video.mp4" type="video/mp4">
    </video>

    <br><br>

    <!--Para agregar un video de youtube-->
    <iframe width="320" height="240" src="https://www.youtube.com/embed/zOjov-2OZ0E"></iframe>

    <br><br>

    <!--Para agregar un audio:-->
    <audio controls>
        <source src="Semana 5\audio.mp3" type="audio/mp3">
    </audio>
 
    <br><br>

    <h1>Tablas</h1>
    <!--estan todos los ejemplos en la presentacion n2-->
    
    <h1>Estructura de una pagina</h1>
    <header><h1>Aca va el titulo</h1></header>
    <nav><h2>Barra de navegacion/menus</h2></nav>
    <section><h2>Contenido principal</h2></section>
        <article><h3>Contenido que va dentro del section</h3></article>
    <aside><h2>Contenido secundario y al costado</h2></aside>
    <footer><h2>Pie de pagina</h2></footer>


</body>
</html>.
