    <header>

    </header>

    <br><br>

    <main>
        <div id="noticiasRecientes">
            <span id="noticiaMilei">

                <a href="noticia1.html">
                    <img src="https://www.infobae.com/resizer/v2/WJFX4V76SNFMLIT2TULRVQMAIA.JPG?auth=791b7d873eab0023b210455612a1dad24e65dba360ff163e9ac48d5ccc4a0f07&smart=true&width=992&height=661&quality=85"
                    alt="Imagen de noticia" height="200px" width="400px">

                    <h3>
                        Primera reacción al mensaje presidencial:<br> los bonos ganan más de 3%
                        y las acciones argentinas<br>suben en el premarket de Wall Street
                    </h3>
                </a>
            </span>

            <span id="noticiaDporte">
                <img src="https://www.infobae.com/resizer/v2/65PVTNOEQRED5FPGT3ZTNSIPLY.jpg?auth=8568c7e554b9e19297807a3360568c5d104b1da307b99607ca818c7a88ca3542&smart=true&width=992&height=558&quality=85"

        <br><br>

        <section id="registro">
            <form id="registroForm">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required><br><br>

                <label for="confirmar-contraseña">Confirmar Contraseña</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required><br><br>

                <input type="submit" value="Registrarse">
                <input type="reset" value="Limpiar">
            </form>
        </section>

    </main>
